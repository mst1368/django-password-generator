<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-md">
    {% autoescape off %}
      {{output}}
    {% endautoescape %}
</div>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
        <form action="{% url 'password' %}" class="container-md">
            <h2>Select Options For Generate Password</h2>
            <div class="form-group">
                <select name="length" class="form-control">
                    {% autoescape off %}
                        {{select_data}}
                    {% endautoescape %}
                </select>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Uppercase" name="Uppercase">
              <label class="form-check-label" for="Uppercase">Uppercase</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Lowercase" name="Lowercase">
              <label class="form-check-label" for="Lowercase">Lowercase</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Special_Charecters" name="Special_Charecters">
              <label class="form-check-label" for="Special_Charecters">Special Charecters</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="Numbers" name="Numbers">
              <label class="form-check-label" for="Numbers">Numbers</label>
            </div>
            <input type="submit" value="Generate Password" name="submit_button" class="btn btn-primary">
        </form>
        <a href="{% url 'aboutus' %}" class="btn btn-success">About Us</a>
    </div>

    <div class="col-sm"></div>
    </div>
  </body>
</html>
